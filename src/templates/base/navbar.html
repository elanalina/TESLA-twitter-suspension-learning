{% url 'home' as home_url %}
{% url 'about' as about_url %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
	<div class="container">
	  <a class="navbar-brand" href="{{ home_url }}">
    <img src="//getbootstrap.com/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    {% if brand_name %} {{brand_name }} {% else %} Tesla {% endif %}
  </a>

	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item {% if request.path == home_url %} active {% endif %}">
	        <a class="nav-link" href="{{ home_url }}">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item {% if request.path == about_url %} active {% endif %}">
	        <a class="nav-link" href="{{ about_url }}">About</a>
	      </li>
	      <li class="nav-item {% if request.path == search_url %} active {% endif %}">
	        <a class="nav-link" href="#">Search</a>
	      </li>

	    </ul>
	    {% include 'predictions/search-form.html' %}
	  </div>
	</div>
</nav>
